---
prod: &prod
  DynamicContactUsForm: true
  ShortUrls: true
  BusinessIdFromRequest: true
  LiveChat: false
  NewsCategory: false
  DynamicFooter: false

stage: &stage
  << : *prod
  LiveChat: true
  NewsCategory: true

qa: &qa
